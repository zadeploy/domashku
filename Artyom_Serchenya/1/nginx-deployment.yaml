apiVersion: v1
kind: ConfigMap
metadata:
  name: "nginx-configmap"
data:
  nginx.conf: |
    server {
        listen 80;
        location /nginx-blackout {
            root /usr/share/nginx/html;
            index blackout.html;
        }

        location / {
            if ($time_iso8601 ~ ^2020-01-08T12:[1-5][0-9]:[0-9][0-9]) {
                return 302 /nginx-blackout;
            }
            root /usr/share/nginx/html;
            index index.html;
        }
    } 

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
      - name: nginx
        image: ancientmystery/nginx-blackout
        volumeMounts:
          - name: nginx-config
            mountPath: /etc/nginx/conf.d/
      volumes:
          - name: nginx-config
            configMap: 
              name: nginx-configmap

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: NodePort
  selector:
    app: webserver
  ports:
    - port: 80
      nodePort: 30057

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginx-ingress
spec:
  rules:
  - host: local
    http: 
      paths: 
      - path: /
        backend:
          serviceName: nginx-service
          servicePort: 80