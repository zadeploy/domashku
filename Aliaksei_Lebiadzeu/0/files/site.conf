<VirtualHost *:80>
    Redirect permanent / https://localhost:8443/
</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost _default_:443>
        DocumentRoot /var/www/html

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        
        SSLEngine on
        SSLCertificateFile      /etc/ssl/certs/devops-test.crt
        SSLCertificateKeyFile /etc/ssl/private/devops-test.key
  
      
        <FilesMatch "\.(cgi|shtml|phtml|php)$">
            SSLOptions +StdEnvVars
        </FilesMatch>
        <Directory /usr/lib/cgi-bin>
            SSLOptions +StdEnvVars
        </Directory>

        WSGIDaemonProcess python_http processes=2 threads=15 display-name=%{GROUP}
        WSGIProcessGroup python_http
        WSGIScriptAlias /app /var/www/app/app.wsgi
        WSGIScriptReloading On
 
        <Directory /var/www/app>
           Order allow,deny
           Allow from all
        </Directory>

        BrowserMatch "MSIE [2-6]" \
                nokeepalive ssl-unclean-shutdown \
                downgrade-1.0 force-response-1.0
        BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown

    </VirtualHost>
</IfModule>
