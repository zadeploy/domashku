<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerAdmin webmaster@localhost
        ServerName localhost

        DocumentRoot /var/www/html

        SSLEngine on

        SSLCertificateFile	/etc/ssl/certs/site-selfsigned.crt
        SSLCertificateKeyFile /etc/ssl/private/site-selfsigned.key

        WSGIScriptAlias /app /var/www/app/app.wsgi
    </VirtualHost>
</IfModule>
